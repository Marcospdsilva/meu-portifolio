<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Sombra da página -->
    <path d="M350,30 L350,270 Q350,280 340,280 L60,280 Q50,280 50,270 L50,30 Q50,20 60,20 L340,20 Q350,20 350,30" 
          fill="#f0f0f0" filter="url(#shadow)"/>
    
    <!-- Definição da sombra -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="4" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Página principal -->
    <path d="M340,20 L340,270 Q340,270 330,270 L60,270 Q50,270 50,260 L50,30 Q50,20 60,20 L340,20" 
          fill="white" stroke="#ddd" stroke-width="1"/>

    <!-- Conteúdo da página -->
    <rect x="100" y="60" width="200" height="160" fill="#2d3436" rx="5"/>
    <rect x="110" y="70" width="180" height="25" fill="#636e72" rx="3"/>
    <circle cx="125" cy="82" r="3" fill="#ff7675"/>
    <circle cx="135" cy="82" r="3" fill="#fdcb6e"/>
    <circle cx="145" cy="82" r="3" fill="#00b894"/>
    <rect x="110" y="105" width="85" height="60" fill="#74b9ff" rx="3"/>
    <rect x="205" y="105" width="85" height="60" fill="#a29bfe" rx="3"/>
    <rect x="110" y="175" width="180" height="35" fill="#81ecec" rx="3"/>
    
    <!-- Canto dobrado -->
    <path d="M340,20 L340,70 L290,20 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <path d="M340,20 L340,70 L290,20 Z" fill="none" stroke="#ccc" stroke-width="1"/>

    <!-- Título -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Portfólio Web</text>
</svg> 