<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Sombra da página -->
    <path d="M350,30 L350,270 Q350,280 340,280 L60,280 Q50,280 50,270 L50,30 Q50,20 60,20 L340,20 Q350,20 350,30" 
          fill="#f0f0f0" filter="url(#shadow)"/>
    
    <!-- Definição da sombra -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="4" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Página principal -->
    <path d="M340,20 L340,270 Q340,270 330,270 L60,270 Q50,270 50,260 L50,30 Q50,20 60,20 L340,20" 
          fill="white" stroke="#ddd" stroke-width="1"/>

    <!-- Conteúdo da página -->
    <!-- Calendário -->
    <rect x="100" y="60" width="200" height="140" fill="#f8f9fa" rx="5"/>
    <rect x="100" y="60" width="200" height="30" fill="#4834d4" rx="5"/>
    
    <!-- Dias da semana -->
    <text x="120" y="80" font-family="Arial" font-size="12" fill="white">D</text>
    <text x="150" y="80" font-family="Arial" font-size="12" fill="white">S</text>
    <text x="180" y="80" font-family="Arial" font-size="12" fill="white">T</text>
    <text x="210" y="80" font-family="Arial" font-size="12" fill="white">Q</text>
    <text x="240" y="80" font-family="Arial" font-size="12" fill="white">Q</text>
    <text x="270" y="80" font-family="Arial" font-size="12" fill="white">S</text>

    <!-- Tesoura estilizada -->
    <path d="M180 130 Q200 140, 220 130" stroke="#333" stroke-width="2" fill="none"/>
    <circle cx="175" cy="130" r="8" fill="#6c5ce7"/>
    <circle cx="225" cy="130" r="8" fill="#6c5ce7"/>
    
    <!-- Canto dobrado -->
    <path d="M340,20 L340,70 L290,20 Z" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <path d="M340,20 L340,70 L290,20 Z" fill="none" stroke="#ccc" stroke-width="1"/>

    <!-- Título -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Agendamento de Cortes</text>
</svg> 